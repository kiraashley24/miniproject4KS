{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinema Theater{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <header>CINEMA THEATER</header>

<nav>
    <ul>
        <li><a href="{% url 'polls:index' %}">HOME</a></li>
        <li><a href="{% url 'polls:menu' %}">FOOD MENU</a></li>
        <li><a href="{% url 'polls:showtimes' %}">SHOWTIMES</a></li>
        <li><a href="{% url 'polls:tickets' %}">TICKETS</a></li>
        <li><a href="{% url 'polls:contact' %}">CONTACT US</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">LOGOUT</a></li>
        {% endif %}
    </ul>
</nav>

{% block content %}{% endblock %}
    <footer style="color: antiquewhite">
        <p>&copy; 2023 Cinema Theater. All rights reserved.</p>
    </footer>
</body>
</html>
